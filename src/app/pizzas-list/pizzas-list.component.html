<h3> {{ titulo() }} </h3>
<div class="pizzasContainer">
    <ul class="{{ claseDeLista() }}">
        @for (pizza of pizzas(); track pizza.id) {
            <div
            class="elementoEnLista"

            [ngClass]="{ 'elementoSeleccionado': esSeleccionada(pizza) }">

                <div class="taste">{{pizza.taste}}</div>
                <div class="price">{{pizza.price}}</div>
            </div>
        }
    </ul>
</div>
